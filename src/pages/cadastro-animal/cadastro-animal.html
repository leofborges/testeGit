<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Animal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <!--Nome Completo-->
    <ion-item>
      <ion-input text-center type="text" name="nome" placeholder="Nome"></ion-input>
    </ion-item>
    <!--Imagem do animal-->
    <ion-label>Foto do animal</ion-label>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-start (click)="tirarFoto()">
              <ion-icon name="camera"></ion-icon>
              Tirar foto
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-start (click)="abrirGaleria()">
              <ion-icon name="images"></ion-icon>
              Enviar foto
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <!--Possui animal de estimação-->
    <ion-list id="sexo" radio-group>
      <ion-list-header>
        Sexo
      </ion-list-header>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio checked="true" value="m"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="f"></ion-radio>
      </ion-item>
    </ion-list>
    <!--Raça-->
    <ion-item>
      <ion-label>Raça</ion-label>
      <ion-select>
        <ion-option value="srd">SRD</ion-option>
        <ion-option value="Poodle">Poodle</ion-option>
      </ion-select>
    </ion-item>
    <!--Idade-->
    <ion-list id="idade" radio-group>
      <ion-list-header>
        Idade
      </ion-list-header>
      <ion-item>
        <ion-label>0 a 1 ano</ion-label>
        <ion-radio checked="true" value="0-1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>1 a 2 anos</ion-label>
        <ion-radio value="1-2"></ion-radio>
      </ion-item>
    </ion-list>
    <!--Pelagem-->
    <ion-item>
      <ion-label>Pelagem</ion-label>
      <ion-select>
        <ion-option value="curta">Curta</ion-option>
        <ion-option value="longa">Longa</ion-option>
      </ion-select>
    </ion-item>
    <!--Temperamento-->
    <ion-item>
      <ion-label>Temperamento</ion-label>
      <ion-range min="20" max="80" step="2">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <!--Vacinas-->
    <ion-list>
      <ion-label>Vacinas</ion-label>
      <ion-item>
        <ion-label>Pepperoni</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Sausage</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Mushrooms</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>
    <!--Castrado-->
    <ion-item>
      <ion-label>Castrado</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <!--Descricao-->
    <ion-item>
        <ion-textarea rows="4" placeholder="Descricao"></ion-textarea>
      </ion-item>
    <button ion-button type="submit" color="secondary" class="btn-cadastrar">Cadastrar</button>
  </form>
</ion-content>
