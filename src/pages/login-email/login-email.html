<ion-header>

  <ion-navbar>
    <ion-title>login-email</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="logo-miaudote" src="../assets/imgs/logo-preto.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="tit-principal">MIAUDOTE</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="tit-secundario">Plataforma para adoção de animais</span>
      </ion-col>
    </ion-row>
    <form>
      <ion-item padding>
        <ion-input text-center [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario_atual.email" type="email" name="email" placeholder="Login" ngDefaultControl></ion-input>
      </ion-item>
      <ion-item padding>
        <ion-input text-center [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario_atual.senha" type="password" name="senha" placeholder="Senha" ngDefaultControl></ion-input>
      </ion-item>
    <button ion-button color="secondary" type="submit" class="btn-enviar" (click)="fazerLogin()" padding>Entrar</button>
    <p class="esqueceu-senha"><a (click)="carregaRedefSenha()">Esqueceu sua senha?</a></p>
    </form>
  </ion-grid>
</ion-content>
