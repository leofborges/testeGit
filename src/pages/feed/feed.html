<ion-header> 

  <ion-navbar hideBackButton text-center>
    <ion-title>Feed</ion-title> 
  </ion-navbar>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
  
</ion-header> 
 

<ion-content padding-bottom>
  <!--Animal-->
  <ion-grid>
    <!--Imagem do animal-->
    <ion-row text-center>
      <ion-col text-center class="img-animal">
        <img src="../../assets/imgs/dog.jpg">
      </ion-col>
    </ion-row>
    <ion-row padding>
      <!--Nome do animal-->
      <ion-col>
        <span class="nome-animal">Totó</span><br>
        <span class="raca-animal">Raça do totó</span>
      </ion-col>
      <!--Opções de ação-->
      <ion-col col-5 class="opcoes-animal">
        <ion-row text-center>
          <!--Humor-->
          <ion-col>
            <i class="far fa-smile icone"></i>
          </ion-col>
          <!--Favorito-->
          <ion-col>
            <i class="far fa-heart icone"></i>
          </ion-col>
          <!--Compartilhar-->
          <ion-col>
            <i class="far fa-share-square icone"></i>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <!--Ver mais sobre o animal-->
    <ion-row align-items-center class="ver-mais">
      <ion-col col-12 text-center>
        <a (click)="carregaAnimal()"> 
        <span class="tit-ver-mais">Ver mais</span> <i class="fas fa-plus-circle icone"></i>
      </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--Animal-->
  <ion-grid>
      <!--Imagem do animal-->
      <ion-row text-center>
        <ion-col text-center class="img-animal">
          <img src="../../assets/imgs/dog.jpg">
        </ion-col>
      </ion-row>
      <ion-row padding>
        <!--Nome do animal-->
        <ion-col col-8>
          <span class="nome-animal">Totó</span><br>
          <span class="raca-animal">Raça do totó</span>
        </ion-col>
        <!--Opções de ação-->
        <ion-col col-4 class="opcoes-animal">
          <ion-row text-center>
            <!--Humor-->
            <ion-col>
              <i class="far fa-smile icone"></i>
            </ion-col>
            <!--Favorito-->
            <ion-col>
              <i class="far fa-heart icone"></i>
            </ion-col>
            <!--Compartilhar-->
            <ion-col>
              <i class="far fa-share-square icone"></i>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <!--Ver mais sobre o animal-->
      <ion-row align-items-center class="ver-mais">
        <ion-col col-12 text-center>
          <span class="tit-ver-mais">Ver mais</span> <i class="fas fa-plus-circle icone"></i>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--Animal-->
  <ion-grid>
      <!--Imagem do animal-->
      <ion-row text-center>
        <ion-col text-center class="img-animal">
          <img src="../../assets/imgs/dog.jpg">
        </ion-col>
      </ion-row>
      <ion-row padding>
        <!--Nome do animal-->
        <ion-col col-8>
          <span class="nome-animal">Totó</span><br>
          <span class="raca-animal">Raça do totó</span>
        </ion-col>
        <!--Opções de ação-->
        <ion-col col-4 class="opcoes-animal">
          <ion-row text-center>
            <!--Humor-->
            <ion-col>
              <i class="far fa-smile icone"></i> 
            </ion-col>
            <!--Favorito-->
            <ion-col>
              <i class="far fa-heart icone"></i>
            </ion-col>
            <!--Compartilhar-->
            <ion-col>
              <i class="far fa-share-square icone"></i>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <!--Ver mais sobre o animal-->
      <ion-row align-items-center class="ver-mais">
        <ion-col col-12 text-center>
          <span class="tit-ver-mais">Ver mais</span> <i class="fas fa-plus-circle icone"></i>
        </ion-col>
      </ion-row>
    </ion-grid>
 
    <!--Menu inferior-->
    <ion-grid class="menu-inferior"> 
        <ion-row text-center>  
          <ion-col class="item-menu borda"><i class="fas fa-paw icone icone-menu ativo"></i></ion-col>
          <ion-col class="item-menu borda"><a (click)="carregaFavoritos()"><i class="far fa-heart icone icone-menu"></i></a></ion-col>
          <ion-col class="item-menu borda"><a (click)="carregaCadastroAnimal()"><i class="far fa-plus-square icone icone-menu"></i></a></ion-col>
          <ion-col class="item-menu borda"><a><i class="fas fa-search icone icone-menu"></i></a></ion-col>
          <ion-col class="item-menu"><a (click)="carregaHistorico()"><i class="fas fa-user icone icone-menu"></i></a></ion-col> 
        </ion-row>
      </ion-grid> 
</ion-content>
